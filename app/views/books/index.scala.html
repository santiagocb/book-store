@(books: Seq[Book])

<html>
    <head>
        <title>BookStore</title>
    </head>
    <body>
        <h1>All books</h1>
        @for(book <- books){
            <a href="/book/@book.isbn">@book.title</a>
            <p>@book.isbn</p>
            <p>Author: @book.author</p>
            <p>Kind: @book.kind</p>
        }
    </body>
</html>
